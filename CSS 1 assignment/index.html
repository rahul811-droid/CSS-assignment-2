<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food container</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="food-card">

            <img src="https://source.unsplash.com/1600x1000/?hotel-food" class="card-img" alt="">
            <div class="promoted">Promoted</div>
            <div class="discount">50% OFF up to 100 </div>
            <div class="time">38 min</div>
        </div>
        <div class="text">
            <h3>Center Point Resturant</h3>
            <p>North Indian, Chinese</p>

        </div>

            
            <hr>

        <div class="footer">

            <p>Follows all Max  Safety measures to ensure your food is safe</p>
            <img src="https://b.zmtcdn.com/data/o2_assets/e50eb01feab6bd50e50430f34b4645ac1613542991.png" class="img-logo" alt="">

        </div>

    </div>

</html>
